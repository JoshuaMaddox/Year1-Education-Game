<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Gets correct screen width from mobile devices -->
  <meta name='viewport' content='width=divice-width, initial-scale=1, maximum-scale=1'>
  <title>Year One Maths Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src='js/drag.js'></script>
</head>
<body>
  <header>
    <div class="maths-game-nav">
    </div> <!-- END OF NAV -->
  </header> <!-- END OF HEADER -->
  <div class="maths-game-main-wrapper">
    <div class="maths-game-row">
      <div class="maths-game-column width12">
        <div class="maths-game-game-wrapper">
          <div class="maths-game-number-box-container">
            <div id="1" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">1</p>
            </div>
            <div id="2" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">2</p>
            </div>
            <div id="3" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">3</p>
            </div>
          </div> <!-- END CONTAINER -->
          <div class="maths-game-number-box-container">
            <div id="4" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">4</p>
            </div>
            <div id="5" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">5</p>
            </div>
            <div id="6" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">6</p>
            </div>
          </div> <!-- END CONTAINER -->
          <div class="maths-game-number-box-container">
            <div id="7" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">7</p>
            </div>
            <div id="8" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">8</p>
            </div>
            <div id="9" draggable="true" ondragstart="drag(event)" class="maths-game-number-box">
              <p class="maths-game-number">9</p>
            </div>
          </div> <!-- END CONTAINER -->
        </div> <!-- END MATHS GAME WRAPPER --> 
      </div> <!-- END COLUMN -->
    </div> <!-- END ROW -->



    <div class="maths-game-row center-in-row">
      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">8</p>
        </div> 
      </div> <!-- END EMPTY -->

      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">+</p>
        </div>  
      </div><!-- END EMPTY -->

      <div id="ans9" ondrop="drop(event)" ondragover="allowDrop(event)" class="maths-game-empty-box">
           
      </div><!-- END EMPTY -->

      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">=</p>
        </div>
      </div><!-- END EMPTY -->

      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">17</p>
        </div>
      </div><!-- END EMPTY -->
    </div> <!-- END ROW -->

    <div class="maths-game-row center-in-row">
      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">9</p>
        </div> 
      </div> <!-- END EMPTY -->

      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">+</p>
        </div>  
      </div><!-- END EMPTY -->

      <div id="ans2" ondrop="drop(event)" ondragover="allowDrop(event)" class="maths-game-empty-box">
           
      </div><!-- END EMPTY -->

      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">=</p>
        </div>
      </div><!-- END EMPTY -->

      <div class="maths-game-empty-box">
        <div class="maths-game-number-box">
          <p class="maths-game-number">11</p>
        </div>
      </div><!-- END EMPTY -->
    </div> <!-- END ROW -->

  </div> <!-- END MAIN WRAPPER -->

  <footer>
    <p>Copyright &copy; 2016 &bull; Eduku.org &bull; A Cinderhouse Case Study</p>
  </footer> <!-- END FOOTER -->
</body>
</html>
